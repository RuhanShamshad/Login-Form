<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="pt-5">
        <h1 class="text-center"> Bootstrap Login Form</h1>
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="card card-body">
                <form>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="#">Enter your Name / Email</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="#" class="d-flex flex-row align-item-center">Enter your password <a class="ml-auto border-link small-xl" href="#">Forget password ?</a></label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <a href="#">Remember me ?</a>
                        </div>
                        <div class="form-group">
<button class="btn btn-success btn-block">Login</button>
                        </div>
                    </div>
                </form>
               <p class="small-xl pt-3 text-center">
                <span class="text-muted">
                    Not a member?
                </span>
                <a href="#" class="">sign up</a>
               </p>
            </div>
        </div>
    </div>
</div>
    </div>
</body>
</html>
